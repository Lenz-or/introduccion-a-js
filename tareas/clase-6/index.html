<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <form id="calcular-edades">
        <label for="cantidad-integrantes">Cuantos integrantes son en tu familia:</label>
        <input type="number" id="cantidad-integrantes"/>
        <button type="button" id="siguiente-paso">Siguiente paso</button>

        <div id="integrantes">

        </div>
        
        <button type="button" id="calcular" class="oculto">Calcular</button>
        <button type="reset" id="resetear" class="oculto">Resetear</button>

        <div id="analisis" class="oculto">
            <p>La edad mayor es:<strong id="edad-mayor"></strong></p>
            <p>La edad menor es:<strong id="edad-menor"></strong></p>
            <p>El promedio es:<strong id="edad-promedio"></strong></p>
        </div>
        <div id="espacios-calculo" class="oculto">
        <label for="calcular-salario">Calcular salario</label>
        <button type="button" id="agregar-salario">Agrega salario</button>
        <button type="button" id="quitar-salario">Quita salario</button>
        </div>

        <div id="boton-salario" class="oculto">
            <button type="button" id="calcular-salario">Calcular salario</button>
        </div>

        <div id="calculos" class="oculto">
            <p>El salario mayor es:<strong id="salario-mayor"></strong></p>
            <p>El salario menor es:<strong id="salario-menor"></strong></p>
            <p>El salario promedio es:<strong id="salario-promedio"></strong></p>
            
        </div>

        
    </form>
    <script src='tarea-clase-6.js'></script>
</body>
</html>
